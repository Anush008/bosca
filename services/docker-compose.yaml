x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2024-04-06T05-26-02Z
  command: server --console-address ":9011" http://minio{1...4}/data{1...2}
  expose:
    - "9010"
    - "9011"
  healthcheck:
    test: [ "CMD", "mc", "ready", "local" ]
    interval: 5s
    timeout: 5s
    retries: 5
  environment:
    - MINIO_ACCESS_KEY=67fO5gFs6BuksBrh6rMp
    - MINIO_SECRET_KEY=eV4rlwomvXsM19CXorOTb5uYaFLeNXsPLKx5Uxdm
  networks:
    - net1

services:
  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025

  postgres:
    image: postgres:14-alpine
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=bosca
      - POSTGRES_USER=bosca
      - POSTGRES_DB=bosca
    networks:
      - net1

  hydra-migrate:
    image: oryd/hydra:v2.2.0
    command:
      - migrate
      - sql
      - --yes
      - "postgres://bosca:bosca@postgres:5432/hydra?sslmode=disable"
    environment:
      SECRETS_SYSTEM: J6HsjnqeGHqVai7GVlFbKQi6Je189fMF
      DSN: "postgres://bosca:bosca@postgres:5432/hydra?sslmode=disable"
    networks:
      - net1
    depends_on:
      - postgres

  kratos-migrate:
    image: oryd/kratos:v1.1.0
    command:
      - migrate
      - sql
      - --yes
      - "postgres://bosca:bosca@postgres:5432/kratos?sslmode=disable"
    environment:
      SECRETS_SYSTEM: J6HsjnqeGHqVai7GVlFbKQi6Je189fMF
      DSN: "postgres://bosca:bosca@postgres:5432/kratos?sslmode=disable"
    networks:
      - net1
    depends_on:
      - postgres

  hydra:
    image: oryd/hydra:v2.2.0
    command:
      - serve
      - all
      - --config
      - /etc/hydra/config/hydra.yaml
    ports:
      - '4444:4444'
      - '4445:4445'
    volumes:
      - ./hydra:/etc/hydra/config
    environment:
      SECRETS_SYSTEM: J6HsjnqeGHqVai7GVlFbKQi6Je189fMF
      DSN: "postgres://bosca:bosca@postgres:5432/hydra?sslmode=disable"
    networks:
      - net1
    depends_on:
      - hydra-migrate

  kratos:
    image: oryd/kratos:v1.1.0
    command:
      - serve
      - all
      - --config
      - /etc/kratos/config/kratos.yaml
    ports:
      - '4433:4433'
      - '4434:4434'
    volumes:
      - ./kratos:/etc/kratos/config
    environment:
      SECRETS_SYSTEM: J6HsjnqeGHqVai7GVlFbKQi6Je189fMF
      DSN: "postgres://bosca:bosca@postgres:5432/kratos?sslmode=disable"
    networks:
      - net1
    depends_on:
      - kratos-migrate

  spicedb:
    image: authzed/spicedb:v1.31.0
    command: "serve"
    restart: "always"
    ports:
      - "8080:8080"
      - "9090:9090"
      - "50051:50051"
    environment:
      - "SPICEDB_GRPC_PRESHARED_KEY=bosca-spicedb"
      - "SPICEDB_DATASTORE_ENGINE=postgres"
      - "SPICEDB_DATASTORE_CONN_URI=postgres://bosca:bosca@postgres:5432/spicedb?sslmode=disable"
    depends_on:
      - spicedb-migrate
    networks:
      - net1

  spicedb-schema:
    image: authzed/zed:v0.18.0
    command:
      - schema
      - write
      - /tmp/schema
      - --insecure
      - --endpoint
      - spicedb:50051
      - --token
      - bosca-spicedb
    volumes:
      - ./spicedb/schema:/tmp/schema:ro
    restart: on-failure:100000
    depends_on:
      - spicedb
    networks:
      - net1

  spicedb-migrate:
    image: authzed/spicedb:v1.31.0
    command: "migrate head"
    restart: "on-failure"
    environment:
      - "SPICEDB_DATASTORE_ENGINE=postgres"
      - "SPICEDB_DATASTORE_CONN_URI=postgres://bosca:bosca@postgres:5432/spicedb?sslmode=disable"
    depends_on:
      - postgres
    networks:
      - net1

  minio1:
    <<: *minio-common
    hostname: minio1
    volumes:
      - minio-data1-1:/data1
      - minio-data1-2:/data2

  minio2:
    <<: *minio-common
    hostname: minio2
    volumes:
      - minio-data2-1:/data1
      - minio-data2-2:/data2

  minio3:
    <<: *minio-common
    hostname: minio3
    volumes:
      - minio-data3-1:/data1
      - minio-data3-2:/data2

  minio4:
    <<: *minio-common
    hostname: minio4
    volumes:
      - minio-data4-1:/data1
      - minio-data4-2:/data2

  nginx:
    image: nginx:1.19.2-alpine
    hostname: nginx
    volumes:
      - ./minio/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9010:9010"
      - "9011:9011"
    depends_on:
      - minio1
      - minio2
      - minio3
      - minio4
    networks:
      - net1

networks:
  net1:
    ipam:
      driver: default

volumes:
  postgres:
  minio-data1-1:
  minio-data1-2:
  minio-data2-1:
  minio-data2-2:
  minio-data3-1:
  minio-data3-2:
  minio-data4-1:
  minio-data4-2: