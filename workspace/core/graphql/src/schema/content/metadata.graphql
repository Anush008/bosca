scalar JSON
scalar JSONObject

input MetadataInput {
    name: String!
    traitIds: [String!]
    contentType: String!
    contentLength: Int
    languageTag: String!
}

type MetadataWorkflowState {
    id: String!
    pendingId: String
    deleteWorkflowId: String
}

extend type Query {

    metadata(id: ID!): Metadata
}

extend type Mutation {

    addMetadata(parent: String, metadata: MetadataInput!): Metadata
    setMetadataReady(id: String!): Metadata
    deleteMetadata(id: String!): Boolean

    addMetadataPermissions(id: String!, permissions: [PermissionInput!]!): Metadata
    deleteMetadataPermissions(id: String!, permissions: [PermissionInput!]!): Metadata

    setMetadataTextContent(id: String!, text: String): Metadata
    setMetadataJSONContent(id: String!, json: JSONObject): Metadata
}

type MetadataContent {
    text: String
    json: JSONObject
}

type Metadata {
    parentId: ID

    id: ID!
    name: String!

    contentType: String!
    contentLength: Int
    languageTag: String!

    traitIds: [String!]!

    labels: [String!]!
    attributes: [KV!]!

    sourceId: String
    sourceIdentifier: String

    workflowState: MetadataWorkflowState!

    created: Date!
    modified: Date!

    downloadUrl: SignedUrl!
    uploadUrl: SignedUrl!
    content: MetadataContent

    supplementary(key: String!): Supplementary
    supplementaries: [Supplementary!]!

    permissions: [Permission!]!
}

type Supplementary {
    metadataId: ID!
    key: ID!

    name: String!

    contentType: String!
    contentLength: Int
    
    sourceId: String
    sourceIdentifier: String

    traitIds: [String!]!
    
    created: Date!
    modified: Date!

    downloadUrl: SignedUrl!
    uploadUrl: SignedUrl!
    content: MetadataContent
}