extend type Query {

    bibles: [BibleMetadata!]!

    verse(systemId: ID!, version: String!, usfm: String!): Verse
    verses(systemId: ID!, version: String!, usfm: [String!]!): [Verse]
    chapter(systemId: ID!, version: String!, usfm: String!): Chapter
}

type BibleMetadata {
    systemId: ID!,
    version: String!
    language: String!

    id: ID!
    abbreviation: String!
    name: String!

    books: [BookMetadata!]!
}

type BookMetadata {
    id: ID!
    usfm: String!
    name: String!

    chapters: [ChapterMetadata!]!
}

type ChapterMetadata {
    id: ID!
    usfm: String!
    name: String!
}

type Chapter {
    id: ID!
    usfm: String!
    name: String!
    number: String

    usx: String
}

type Verse {
    id: ID!
    usfm: String!
    name: String!
    number: String

    text: String
    usx: String
}