version: v2
plugins:
  - local: protoc-gen-es
    out: workspace/core/protobufs/src
    opt:
      - target=ts
      - import_extension=none
  - local: protoc-gen-connect-es
    out: workspace/core/protobufs/src
    opt:
      - target=ts
      - import_extension=none
  - local: protoc-gen-go
    out: cli/api/protobuf
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: cli/api/protobuf
    opt: paths=source_relative
