syntax = "proto3";

option go_package = "bosca.io/api/protobuf/bosca/workflow";

import "bosca/workflow/activities.proto";

package bosca.workflow;

message WorkflowExecutionContext {
  string workflow_id = 1;
  string execution_id = 2;
  repeated WorkflowActivityJob jobs = 3;
  int32 current_execution_group = 4;
  string metadata_id = 5;
}

message WorkflowActivityJob {
  string workflow_id = 1;
  string metadata_id = 2;
  WorkflowActivity activity = 3;
  repeated WorkflowActivityPrompt prompts = 4;
  repeated WorkflowActivityStorageSystem storage_systems = 5;
  repeated WorkflowActivityModel models = 6;
}

message WorkflowActivityJobRequest {
  string queue = 1;
  repeated string activity_id = 2;
}